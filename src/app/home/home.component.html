<div>
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Table">
      <table mat-table [dataSource]=" dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef> {{column.toUpperCase()}} </th>
          <td mat-cell *matCellDef="let element"><a class="product-td" href="products/view/{{element['id']}}"> {{element[column]}}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-tab>
    <mat-paginator  class="products-paginator" 
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>

    <mat-tab label="Grid view">
      <div class="products-container">
        <mat-card class="item-card mat-" *ngFor="let product of products">
          <img mat-card-image src="{{product['item-img'] || 'https://material.angular.io/assets/img/examples/shiba2.jpg'}}" alt="Photo of a Shiba Inu">


          <mat-card-content>
            <div class="item-properties">
              <h2>{{product["item-name"]}}</h2>
              <a href="products/view/{{product['id']}}" mat-button color="warn">Check</a>
            </div>

            <p>{{product["item-description"]}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
